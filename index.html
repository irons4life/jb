<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Generator</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image" href="./science.png">

</head>
<body>
    <img src="./jbhunt.png" id="jbh"> <img src="./truck.png" id="truck">
    <div id="one">
        <form id="emailForm">

            <label for="email">*</label>
            <input type="email" id="emailInput" placeholder=" Recipient's Email Address" required><br><br>

            <label for="cc" id="optional">(optional)</label>
            <input type="email" id="cc" placeholder=" CC "><br><br>

            <label for="load">*</label>
            <input type="text" id="load" placeholder=" Load ID" required><br><br>   

            <label for="customer">*</label>
            <input type="text" id="customer" placeholder=" Customer's Name" required><br><br>

            <label for="origin">*</label>
            <input type="text" id="origin" placeholder=" Origin" required><br><br>

            <label for="destination">*</label>
            <input type="text" id="destination" placeholder=" Destination" required><br><br>

            <label for="pudate">*</label>
            <input type="text" id="pudate" placeholder=" Pickup Date & Time" required><br><br>

            <label for="deldate">*</label>
            <input type="text" id="deldate" placeholder=" Delivery Date & Time" required><br>

<div id="three">
    <label for="pudel" name="pudel"><br>
        <input type="radio" name="pudel" id="pu" value="pickup" checked>Pickup<br>
        <input type="radio" name="pudel" id="del" value="delivery">Delivery
    </label>
  </div>
<div id="four">
    <label for="btn" name="submit"></label>
    <input type="submit" id="btn" name="submit" value="Submit">
</div>
        </form>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
