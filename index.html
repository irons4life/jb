<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Generator</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/png" href="./coding.png">

</head>
<body>
    <img src="./jbhunt.png" id="jbh"> <img src="./truck.png" id="truck">
    <div id="one">
        <form id="emailForm">

            <label for="email">Email*</label>
            <input type="email" id="emailInput" placeholder=" Recipient's Email Address" required><br><br>

            <label for="cc">CC (optional)</label>
            <input type="email" id="cc" placeholder=" Carbon Copy"><br><br>

            <label for="load">Load ID*</label>
            <input type="text" id="load" placeholder=" Load ID" required><br><br>   

            <label for="customer">Customer name*</label>
            <input type="text" id="customer" placeholder=" Customer's Name" required><br><br>

            <label for="origin">Origin*</label>
            <input type="text" id="origin" placeholder=" Origin" required><br><br>

            <label for="destination">Destination*</label>
            <input type="text" id="destination" placeholder=" Destination" required>

            <label for="pu-del"></label>
            
<div>
  <input type="radio" id="pick-up" name="pudel" value="pickup" checked>
  <label for="pick-up">Pick up</label><br>

  <input type="radio" id="delivery" name="pudel" value="delivery">
  <label for="delivery">Delivery</label>
</div>
<div id="three">
    <label for="pudate">Pickup date/time*</label>
    <input type="text" id="pudate" placeholder=" Pickup Date & Time" required><br><br>

    <label for="deldate">Delivery date/time*</label>
    <input type="text" id="deldate" placeholder=" Delivery Date & Time" required><br>
</div>
<div id="four">
    <label for="btn" name="submit"></label>
    <input type="submit" id="btn" name="submit" value="Submit">
</div>
        </form>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
