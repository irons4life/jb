<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template generator</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <img src="./jbhunt.png" id="jbh"> <img src="./truck.png" id="truck">
    <div id="one">
        <form id="emailForm">

            <label for="email">Email*</label>
            <input type="email" id="emailInput" required><br><br>

            <label for="cc">CC (optional)</label>
            <input type="email" id="cc"><br><br>

            <label for="load">Load ID*</label>
            <input type="text" id="load" required><br><br>   

            <label for="customer">Customer name*</label>
            <input type="text" id="customer" required><br><br>

            <label for="origin">Origin*</label>
            <input type="text" id="origin" required><br><br>

            <label for="destination">Destination*</label>
            <input type="text" id="destination" required><br>

            <label for="pu-del"></label>
            
<div>
  <input type="radio" id="pick-up" name="pudel" value="pickup" checked>
  <label for="pick-up">Pick up</label>
</div>

<div>
  <input type="radio" id="delivery" name="pudel" value="delivery">
  <label for="delivery">Delivery</label><br><br>
</div>
<div id="three">
    <label for="pudate">Pickup date/time*</label>
    <input type="text" id="pudate" required><br><br>

    <label for="deldate">Delivery date/time*</label>
    <input type="text" id="deldate" required><br><br>
</div>

    <label for="btn" name="submit"></label>
    <input type="submit" id="btn" name="submit" value="Create">

        </form>
        <div id="two">
        </div>
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
