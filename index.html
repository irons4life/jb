<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Draft generator for JBH">
    <meta name="keywords" content="irons4life, draft generator, jbh"></meta>
    <title>Draft Generator</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image" href="./science.png">

</head>
<body>
    <div id="spacing"></div>
    <div id="container">
        <div id="img">
            <img src="./jbhunt.png" id="jbh">
        </div>
        <form id="emailForm">

            <label for="email"></label>
            <input type="email" id="emailInput" placeholder=" Recipient's Email Address" required><br><br>

            <label for="cc" id="optional"></label>
            <input type="email" id="cc" placeholder=" CC (Optional) "><br><br>

            <label for="load"></label>
            <input type="text" id="load" placeholder=" Load Number" required><br><br>   

            <label for="customer"></label>
            <input type="text" id="customer" placeholder=" Customer" required><br><br>

            <label for="origin"></label>
            <input type="text" id="origin" placeholder=" Origin" required><br><br>

            <label for="destination"></label>
            <input type="text" id="destination" placeholder=" Destination" required><br><br>

            <label for="pudate"></label>
            <input type="text" id="pudate" placeholder=" Pickup Date & Time" required><br><br>

            <label for="deldate"></label>
            <input type="text" id="deldate" placeholder=" Delivery Date & Time" required><br>

            <div id="box">
                <textarea name="" id="ta" cols="6" rows="3" placeholder="Add comments (optional)"></textarea>
            </div> 
            <div id="two">
                <label for="pickup" name="pudel" class="pudel">
                    <input type="radio" name="pudel" class="pudel" value="pickup" checked>Pickup
                </label>
                <span></span>
                <label for="delivery" name="pudel" class="pudel">    
                    <input type="radio" name="pudel" class="pudel" value="delivery">Delivery<br>
                </label><span></span>
            </div>
            
        
        <div id="three">
            <label for="btn" name="submit"></label>
            <input type="submit" id="btn" name="submit" value="Submit">
        </div></form>
        <form >
            
        </form>
    </div><br><br>
        
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
